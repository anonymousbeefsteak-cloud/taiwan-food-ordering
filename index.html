<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useCallback, useEffect, useMemo } = React;

        // ÈÖçÁΩÆ
       const LIFF_ID = process.env.NEXT_PUBLIC_LIFF_ID;
const API_ENDPOINT = process.env.NEXT_PUBLIC_API_ENDPOINT;

        const DELIVERY_FEE = 30;

        // ÈªòË™çËèúÂñÆ
        const DEFAULT_MENU = [
            { name: 'Êª∑ËÇâÈ£Ø', price: 35, icon: 'üçö', status: '‰æõÊáâ‰∏≠' },
            { name: 'ÈõûËÇâÈ£Ø', price: 40, icon: 'üçó', status: '‰æõÊáâ‰∏≠' },
            { name: 'Ëöµ‰ªîÁÖé', price: 65, icon: 'üç≥', status: '‰æõÊáâ‰∏≠' },
            { name: 'Â§ßËÖ∏È∫µÁ∑ö', price: 50, icon: 'üçú', status: '‰æõÊáâ‰∏≠' },
            { name: 'ÁèçÁè†Â•∂Ëå∂', price: 45, icon: 'ü•§', status: '‰æõÊáâ‰∏≠' }
        ];

        // API ÊúçÂãô - ‰øÆÂæ©ÁâàÊú¨
        const apiService = {
            async request(payload) {
                try {
                    console.log('ÁôºÈÄÅË´ãÊ±ÇÂà∞ Google Sheets:', payload);
                    
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ÈåØË™§! ÁãÄÊÖã: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('Google Sheets ÂõûÊáâ:', result);
                    return result;
                } catch (error) {
                    console.error('API Ë´ãÊ±ÇÂ§±Êïó:', error);
                    throw new Error('Á∂≤Ë∑ØÈÄ£Á∑öÂ§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö');
                }
            },

            async getMenu() {
                try {
                    const result = await this.request({ action: 'getMenu' });
                    if (result.success && Array.isArray(result.data)) {
                        return result.data;
                    }
                    return DEFAULT_MENU;
                } catch (error) {
                    console.warn('Áç≤ÂèñËèúÂñÆÂ§±ÊïóÔºå‰ΩøÁî®ÈªòË™çËèúÂñÆ:', error);
                    return DEFAULT_MENU;
                }
            },
            
            async submitOrder(orderData) {
                try {
                    // Ê∫ñÂÇôÁôºÈÄÅÂà∞ Google Sheets ÁöÑË≥áÊñô
                    const orderDataForServer = {
                        action: 'createOrder',
                        customerName: orderData.customerName.trim(),
                        customerPhone: orderData.customerPhone.trim(),
                        items: orderData.items.map(item => `${item.name} x${item.quantity}`).join(', '),
                        itemsDetail: orderData.items.map(item => ({
                            name: item.name,
                            quantity: item.quantity,
                            price: item.price
                        })),
                        totalAmount: orderData.totalAmount,
                        pickupTime: orderData.pickupTime,
                        deliveryAddress: orderData.deliveryAddress.trim(),
                        notes: orderData.notes.trim(),
                        orderId: 'ORD_' + Date.now()
                    };

                    console.log('Êèê‰∫§Ë®ÇÂñÆÊï∏ÊìöÂà∞ Google Sheets:', orderDataForServer);

                    const result = await this.request(orderDataForServer);

                    if (!result.success) {
                        throw new Error(result.message || 'Ë®ÇÂñÆÊèê‰∫§Â§±Êïó');
                    }

                    return {
                        ...result,
                        data: {
                            orderId: orderDataForServer.orderId,
                            totalAmount: orderData.totalAmount
                        }
                    };
                } catch (error) {
                    console.error('Êèê‰∫§Ë®ÇÂñÆÂà∞ Google Sheets Â§±Êïó:', error);
                    throw error;
                }
            },

            async getOrders(params) {
                try {
                    const searchParams = {
                        action: 'getOrders',
                        customerName: params.customerName.trim(),
                        customerPhone: params.customerPhone ? params.customerPhone.trim() : '',
                        startDate: params.startDate,
                        endDate: params.endDate
                    };

                    const result = await this.request(searchParams);

                    if (!result.success) {
                        throw new Error(result.message || 'Êü•Ë©¢Â§±Êïó');
                    }

                    return result.data || [];
                } catch (error) {
                    console.error('Êü•Ë©¢Ë®ÇÂñÆÂ§±Êïó:', error);
                    throw error;
                }
            }
        };

        // LINE LIFF Hook
        const useLiff = () => {
            const [profile, setProfile] = useState(null);
            const [idToken, setIdToken] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [liffStatus, setLiffStatus] = useState('üîÑ ÂàùÂßãÂåñ LINE ÂäüËÉΩ‰∏≠...');
            const [statusType, setStatusType] = useState('info');

            useEffect(() => {
                const initializeLiff = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (liff.isLoggedIn()) {
                            setIsLoggedIn(true);
                            const [userProfile, token] = await Promise.all([
                                liff.getProfile(),
                                liff.getIDToken()
                            ]);
                            setProfile(userProfile);
                            setIdToken(token);
                            setLiffStatus(`üëã Ê≠°ËøéÔºå${userProfile.displayName}ÔºÅ`);
                            setStatusType('success');
                        } else {
                            setLiffStatus('Ë´ãÂú® LINE App ‰∏≠ÈñãÂïü‰ª•Áç≤ÂæóÂÆåÊï¥ÂäüËÉΩ„ÄÇ');
                            setStatusType('warning');
                        }
                    } catch (error) {
                        console.warn('LINE ÂàùÂßãÂåñÂ§±Êïó:', error);
                        setLiffStatus('‚ö†Ô∏è LINE ÂäüËÉΩËºâÂÖ•Â§±ÊïóÔºå‰ΩÜÊÇ®‰ªçÂèØË®ÇÈ§ê„ÄÇ');
                        setStatusType('warning');
                    }
                };
                
                if (window.liff) {
                    initializeLiff();
                } else {
                    setLiffStatus('‚ö†Ô∏è LINE SDK ËºâÂÖ•Â§±ÊïóÔºå‰ΩÜÊÇ®‰ªçÂèØË®ÇÈ§ê„ÄÇ');
                    setStatusType('warning');
                }
            }, []);

            return { profile, idToken, isLoggedIn, liffStatus, statusType };
        };

        // Âä†ËºâÂãïÁï´ÁµÑ‰ª∂
        const LoadingSpinner = () => (
            <svg className="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        // ÈÄöÁü•ÁµÑ‰ª∂
        const Notification = ({ message, type, visible, onClose }) => {
            useEffect(() => {
                if (visible) {
                    const timer = setTimeout(onClose, 4000);
                    return () => clearTimeout(timer);
                }
            }, [visible, onClose]);

            if (!visible) return null;
            
            const typeClasses = {
                success: "bg-green-500 text-white",
                error: "bg-red-500 text-white",
                warning: "bg-yellow-500 text-white",
                info: "bg-blue-500 text-white"
            };
            
            return (
                <div className={`fixed top-5 right-5 max-w-sm p-4 rounded-lg shadow-lg z-50 animate-slide-in ${typeClasses[type]}`}>
                    <div className="flex justify-between items-center">
                        <p className="text-sm font-medium whitespace-pre-wrap">{message}</p>
                        <button onClick={onClose} className="ml-4 text-xl font-bold leading-none">&times;</button>
                    </div>
                </div>
            );
        };

        // ËèúÂìÅÈ†ÖÁõÆÁµÑ‰ª∂
        const MenuItem = ({ item, cartQuantity, onUpdateCart }) => {

                                cartQuantity === 0 ? 'bg-gray-400 cursor-not-allowed' : 'bg-red-500 hover:bg-red-600'
                            }`}

                        <button

            );
        };

        // Ê≠∑Âè≤Ë®ÇÂñÆÈ†ÅÈù¢
        const HistoryPage = ({ onBack, showNotification }) => {
            const { idToken, profile } = useLiff();
            const [startDate, setStartDate] = useState(() => {
                const d = new Date();
                d.setDate(d.getDate() - 7);
                return d.toISOString().split('T')[0];
            });
            const [endDate, setEndDate] = useState(() => new Date().toISOString().split('T')[0]);
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [orders, setOrders] = useState([]);
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                if (profile?.displayName) {
                    setCustomerName(profile.displayName);
                }
            }, [profile]);

            const handleSearch = async () => {
                if (!customerName.trim()) {
                    showNotification('Ë´ãËº∏ÂÖ•È°ßÂÆ¢ÂßìÂêç', 'error');
                    return;
                }
                
                setIsLoading(true);
                try {
                    const params = {
                        customerName: customerName.trim(),
                        customerPhone: customerPhone.trim(),
                        startDate: startDate,
                        endDate: endDate
                    };

                    const result = await apiService.getOrders(params);
                    setOrders(result.sort((a, b) => new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime()));
                    showNotification(`ÊâæÂà∞ ${result.length} Á≠ÜË®ÇÂñÆ`, 'success');
                } catch (error) {
                    showNotification(`Êü•Ë©¢Â§±ÊïóÔºö${error.message}`, 'error');
                    setOrders([]);
                } finally {

                }
            };

            return (

                    <div className="flex justify-between items-center mb-4">

                        <button onClick={onBack} className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 py-1 px-3 rounded-lg clickable-btn">ËøîÂõûË®ÇÈ§ê</button>

                    <div className="grid grid-cols-1 gap-4 mb-4 p-4 bg-gray-50 rounded-lg border">
                        <div>

                        </div>
                        
                        <div>

                            <input

                            </div>
                            <div>

                                <input type="date" value={endDate} onChange={e => setEndDate(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md" />
                            </div>
                        </div>
                        
                        <div>
                            <button onClick={handleSearch} disabled={isLoading} className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:bg-gray-400 flex items-center justify-center clickable-btn">
                                {isLoading ? <><LoadingSpinner /><span>Êü•Ë©¢‰∏≠...</span></> : 'üîç ÊêúÂ∞ãË®ÇÂñÆ'}
                            </button>
                        </div>
                    </div>

                    <div className="space-y-4 max-h-[60vh] overflow-y-auto p-1">
                        {!isLoading && orders.length === 0 && (
                            <div className="text-center text-gray-500 py-10 italic">
                                <p>Ë´ãËº∏ÂÖ•ÊêúÂ∞ãÊ¢ù‰ª∂ÈÄ≤Ë°åÊü•Ë©¢</p>
                            </div>
                        )}
                        {orders.map(order => (
                            <div key={order.orderId} className="bg-white p-4 rounded-lg shadow border border-gray-200">
                                <div className="flex justify-between items-start border-b pb-2 mb-2">
                                    <div>
                                        <p className="text-xs text-gray-500">Ë®ÇÂñÆÁ∑®Ëôü</p>
                                        <p className="font-bold text-gray-800 text-sm">{order.orderId}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs text-gray-500">Ë®ÇÂñÆÈáëÈ°ç</p>
                                        <p className="font-bold text-green-600 text-lg">${order.totalAmount}</p>
                                    </div>
                                </div>
                                <div className="text-sm space-y-1 text-gray-600">
                                    <p><strong>È°ßÂÆ¢ÂßìÂêç:</strong> {order.customerName}</p>
                                    <p><strong>ÊâãÊ©üËôüÁ¢º:</strong> {order.customerPhone}</p>
                                    <p><strong>‰∏ãÂñÆÊôÇÈñì:</strong> {new Date(order.createdAt).toLocaleString('zh-TW')}</p>
                                    <p><strong>È†êË®àÂèñÈ§ê:</strong> {new Date(order.pickupTime).toLocaleString('zh-TW')}</p>
                                    <p><strong>Ë®ÇÂñÆÂÖßÂÆπ:</strong> {order.items}</p>
                                    {order.deliveryAddress && <p><strong>Â§ñÈÄÅÂú∞ÂùÄ:</strong> {order.deliveryAddress}</p>}
                                    {order.notes && <p><strong>ÂÇôË®ª:</strong> {order.notes}</p>}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // ÊàêÂäüÈ†ÅÈù¢
        const SuccessPage = ({ orderData, onNewOrder, showNotification }) => {
            const formatDisplayTime = (timestamp) => new Date(timestamp).toLocaleString('zh-TW');
            
            const shareTextContent = `üçΩÔ∏è Âè∞ÁÅ£Â∞èÂêÉÂ∫ó - Ë®ÇÂñÆÁ¢∫Ë™ç\n\nüìã Ë®ÇÂñÆÁ∑®ËôüÔºö${orderData.orderId}\nüë§ È°ßÂÆ¢ÂßìÂêçÔºö${orderData.customerName}\nüìû ËÅØÁµ°ÈõªË©±Ôºö${orderData.customerPhone}\n\nüí∞ ÊúÄÁµÇÁ∏ΩÈáëÈ°çÔºö$${orderData.totalAmount}\n‚è∞ ÂèñÈ§êÊôÇÈñìÔºö${formatDisplayTime(orderData.pickupTime)}\nüìç ${orderData.deliveryAddress ? `Â§ñÈÄÅÂú∞ÂùÄÔºö${orderData.deliveryAddress}` : 'Ëá™Âèñ'}\nüìù ÂÇôË®ªÔºö${orderData.notes || 'ÁÑ°'}\n\nüìç ÂèñÈ§êÂú∞ÂùÄÔºöÂè∞ÁÅ£Â∞èÂêÉÂ∫ó\nüïí ÁáüÊ•≠ÊôÇÈñìÔºö10:00-21:00\nüìû ËÅØÁµ°ÈõªË©±Ôºö02-1234-5678`;

            const copyShareText = () => {
                navigator.clipboard.writeText(shareTextContent)
                    .then(() => showNotification('Ë®ÇÂñÆË≥áË®äÂ∑≤Ë§áË£ΩÔºÅ', 'success'))
                    .catch(() => showNotification('Ë§áË£ΩÂ§±Êïó', 'error'));
            };

            return (
                <div className="text-center p-5 animate-fade-in">
                    <div className="text-6xl mb-5">‚úÖ</div>
                    <h3 className="text-2xl font-bold text-green-600 mb-4">Ë®ÇÂñÆÊèê‰∫§ÊàêÂäüÔºÅ</h3>
                    <div className="bg-gray-50 p-4 rounded-lg my-5 text-left border">
                        <p><strong>Ë®ÇÂñÆÁ∑®ËôüÔºö</strong><span className="font-mono">{orderData.orderId}</span></p>
                        <p><strong>È°ßÂÆ¢ÂßìÂêçÔºö</strong><span>{orderData.customerName}</span></p>
                        <p><strong>ËÅØÁµ°ÈõªË©±Ôºö</strong><span>{orderData.customerPhone}</span></p>
                        <p><strong>ÊúÄÁµÇÁ∏ΩÈáëÈ°çÔºö</strong>$<span className="text-green-600 font-bold">{orderData.totalAmount}</span></p>
                        <p><strong>ÂèñÈ§êÊôÇÈñìÔºö</strong><span>{formatDisplayTime(orderData.pickupTime)}</span></p>
                        <p><strong>ÂèñÈ§êÊñπÂºèÔºö</strong><span>{orderData.deliveryAddress ? 'Â§ñÈÄÅ' : 'Ëá™Âèñ'}</span></p>
                        {orderData.deliveryAddress && <p><strong>Â§ñÈÄÅÂú∞ÂùÄÔºö</strong><span>{orderData.deliveryAddress}</span></p>}
                        {orderData.notes && <p><strong>ÂÇôË®ªÔºö</strong><span>{orderData.notes}</span></p>}
                    </div>
                    <div className="my-8">
                        <p className="text-lg font-bold mb-4">üì± ÂàÜ‰∫´Ë®ÇÂñÆË≥áË®ä</p>
                        <a href={`https://line.me/R/msg/text/?${encodeURIComponent(shareTextContent)}`} target="_blank" rel="noopener noreferrer" className="inline-block my-4 p-2.5 bg-[#06c755] rounded-lg clickable-btn">
                            <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="ÂàÜ‰∫´Âà∞ LINE" className="h-10" />
                        </a>
                        <div className="mt-6">
                            <button onClick={copyShareText} className="bg-blue-500 text-white border-none py-2 px-5 rounded-md cursor-pointer hover:bg-blue-600 clickable-btn">üìã Ë§áË£ΩË®ÇÂñÆË≥áË®ä</button>
                        </div>
                    </div>
                    <button onClick={onNewOrder} className="bg-green-600 text-white border-none py-3 px-8 rounded-md cursor-pointer text-base mt-5 hover:bg-green-700 clickable-btn">üìù ÂÜçË®Ç‰∏ÄÂñÆ</button>
                </div>
            );
        };

        // Ë®ÇÈ§êÈ†ÅÈù¢
        const OrderPage = ({ menuItems, onSubmitOrder, showNotification, onViewHistory }) => {
            const { profile, idToken, liffStatus, statusType } = useLiff();
            const [cart, setCart] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [pickupDate, setPickupDate] = useState('');
            const [pickupTime, setPickupTime] = useState('');
            const [deliveryAddress, setDeliveryAddress] = useState('');
            const [notes, setNotes] = useState('');

            useEffect(() => {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                setPickupDate(today);
                
                now.setMinutes(now.getMinutes() + 30);
                const minutes = Math.ceil(now.getMinutes() / 30) * 30;
                now.setMinutes(minutes);
                const timeString = now.toTimeString().slice(0, 5);
                setPickupTime(timeString);
            }, []);

            useEffect(() => {
                if (profile?.displayName) {
                    setCustomerName(profile.displayName);

                    const finalOrderData = { 
                        ...orderData,

                    };
                    setSubmittedOrder(finalOrderData);
                    setView('success');
                    showNotification('Ë®ÇÂñÆÊèê‰∫§ÊàêÂäüÔºÅÂ∑≤ÂÑ≤Â≠òÂà∞ Google Sheets');
                } catch (error) {
                    showNotification(`Ë®ÇÂñÆÊèê‰∫§Â§±ÊïóÔºö${error.message}`, 'error');
